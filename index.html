<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="contenitore">
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">SpotMusic.com</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="./alba.html"
                  >Alba</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./pianeti.html">Pianeti</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./pan.html">Peter Pan</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./solo.html">Solo</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./preferito.html">Preferito</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div
        class="card__container d-flex flex-wrap justify-content-evenly align-items-center"
      >
        <div
          class="card d-flex align-items-center col-12 col-sm-6 col-md-4 col-lg-2 wrap"
        >
          <a href="/alba.html" class="link text-center">
            <img src="./assets/alba.jpg" alt="imgAlbum" />
            <h5>Album: Alba</h5>
            <p>Artista: Ultimo</p>
            <p>Durata: 47:40 Minuti</p>
          </a>
        </div>
        <div
          class="card d-flex align-items-center col-12 col-sm-6 col-md-4 col-lg-2"
        >
          <a href="/pianeti.html" class="link text-center">
            <img src="./assets/pianeti.jpg" alt="imgAlbum" />
            <h5>Album: Pianeti</h5>
            <p>Artista: Ultimo</p>
            <p>Durata: 50:40 Minuti</p>
          </a>
        </div>
        <div
          class="card d-flex align-items-center col-12 col-sm-6 col-md-4 col-lg-2"
        >
          <a href="/pan.html" class="link text-center">
            <img src="./assets/pan.jpg" alt="imgAlbum" />
            <h5>Album: Peter Pan</h5>
            <p>Artista: Ultimo</p>
            <p>Durata: 56:56 minuti</p>
          </a>
        </div>
        <div
          class="card d-flex align-items-center col-12 col-sm-6 col-md-4 col-lg-2"
        >
          <!-- <a href="/solo.html" class="link text-center"> -->
            <img src="./assets/solo.jpg" alt="imgAlbum" />
            <h5>Album: Solo</h5>
            <p>Artista: Ultimo</p>
            <p>Durata: 58:39 Minuti</p>
          </a>
        </div>
      </div>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
